<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
	image Gallery Using
		HTML CSS and Javascript
	</title>

	<!--Style CSS-->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Welcome To My Image Gallery</h1>
	<h6>Live Workshop and Online Courses!</h6>

	<div class="myProducts">
		<div class="myProducts-gallery">
			<img src=
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSjOfZMU0gUh7p6us5u9J9pHbwgq8LvnlMR2eFQM52kA&s"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"https://images.unsplash.com/photo-1666240073343-9801b7b5b949?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"https://images.unsplash.com/photo-1666034562838-f29bcc3524a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"https://images.unsplash.com/photo-1666107677986-c264fc8f908e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
				alt="click here"
				onclick="myImageFunction(this)">
		</div>

		<div class="image-container">
			<img id="img-Box" src=
"https://images.unsplash.com/photo-1666112308178-d7511ed45436?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1158&q=80"
				alt="click here">
		</div>
	</div>

	<script>
		function myImageFunction(productSmallImg) {
			var productFullImg = document.getElementById("img-Box");
			productFullImg.src = productSmallImg.src;
		}
	</script>
</body>

</html>
